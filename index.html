<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام | ورود | پنل کاربری</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jalaali-js/dist/jalaali.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-900 text-white flex justify-center items-center h-screen">
    <div class="container bg-black bg-opacity-70 p-6 rounded-lg shadow-lg max-w-md w-full">
        <!-- Signup Section -->
        <div id="signup">
            <h2 class="text-2xl font-bold mb-4">ثبت‌نام</h2>
            <input type="text" id="name" placeholder="نام" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="family" placeholder="نام خانوادگی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="nationalCode" placeholder="کد ملی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="birthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۲۳)" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <div class="gender-container flex justify-center gap-4 mb-3">
                <label class="flex items-center gap-2"><input type="radio" name="gender" value="male"> مرد</label>
                <label class="flex items-center gap-2"><input type="radio" name="gender" value="female"> زن</label>
            </div>
            <input type="text" id="education" placeholder="تحصیلات" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <textarea id="address" placeholder="آدرس محل زندگی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black"></textarea>
            <input type="file" id="profileImage" accept="image/*" class="w-full mb-3">
            <img id="profilePreview" src="#" alt="پیش‌نمایش عکس" class="w-24 h-24 rounded-full mx-auto mb-3 hidden">
            <p class="error text-red-500 mb-3" id="signupError"></p>
            <p class="success text-green-500 mb-3" id="signupSuccess"></p>
            <button onclick="register()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">ثبت‌نام</button>
            <p class="mt-3">حساب کاربری دارید؟ <a href="#" onclick="showLogin()" class="text-green-500 hover:text-green-400">ورود</a></p>
        </div>

        <!-- Login Section -->
        <div id="login" class="hidden">
            <h2 class="text-2xl font-bold mb-4">ورود</h2>
            <input type="text" id="loginName" placeholder="نام" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="loginFamily" placeholder="نام خانوادگی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="loginNationalCode" placeholder="کد ملی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <p class="error text-red-500 mb-3" id="loginError"></p>
            <button onclick="login()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">ورود</button>
            <p class="mt-3">حساب ندارید؟ <a href="#" onclick="showSignup()" class="text-green-500 hover:text-green-400">ثبت‌نام</a></p>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden">
            <h2 class="text-2xl font-bold mb-4">پنل کاربری</h2>
            <div id="idCard" class="bg-white p-4 rounded-lg shadow-md text-black">
                <h3 class="text-xl font-bold text-green-600 mb-3">کارت شناسایی</h3>
                <img id="userProfileImage" src="" alt="عکس پرسنلی" class="w-24 h-24 rounded-full mx-auto mb-3">
                <p><strong>نام:</strong> <span id="userName"></span></p>
                <p><strong>نام خانوادگی:</strong> <span id="userFamily"></span></p>
                <p><strong>کد ملی:</strong> <span id="userNationalCode"></span></p>
                <p><strong>تاریخ تولد:</strong> <span id="userBirthdate"></span></p>
                <p><strong>جنسیت:</strong> <span id="userGender"></span></p>
                <p><strong>تحصیلات:</strong> <span id="userEducation"></span></p>
                <p><strong>آدرس:</strong> <span id="userAddress"></span></p>
            </div>
            <button onclick="editProfile()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded mt-3">ویرایش پروفایل</button>
            <button onclick="downloadIDCard()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded mt-3">دانلود کارت شناسایی</button>
            <button onclick="logout()" class="w-full bg-red-600 hover:bg-red-700 text-white p-2 rounded mt-3">خروج</button>
        </div>

        <!-- Edit Profile Section -->
        <div id="editProfile" class="hidden">
            <h2 class="text-2xl font-bold mb-4">ویرایش پروفایل</h2>
            <input type="text" id="editName" placeholder="نام" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="editFamily" placeholder="نام خانوادگی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="editNationalCode" placeholder="کد ملی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <input type="text" id="editBirthdate" placeholder="تاریخ تولد (مثال: ۱۳۸۰/۰۵/۲۳)" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <div class="gender-container flex justify-center gap-4 mb-3">
                <label class="flex items-center gap-2"><input type="radio" name="editGender" value="male"> مرد</label>
                <label class="flex items-center gap-2"><input type="radio" name="editGender" value="female"> زن</label>
            </div>
            <input type="text" id="editEducation" placeholder="تحصیلات" class="w-full p-2 mb-3 rounded border border-gray-600 text-black">
            <textarea id="editAddress" placeholder="آدرس محل زندگی" class="w-full p-2 mb-3 rounded border border-gray-600 text-black"></textarea>
            <input type="file" id="editProfileImage" accept="image/*" class="w-full mb-3">
            <img id="editProfilePreview" src="#" alt="پیش‌نمایش عکس" class="w-24 h-24 rounded-full mx-auto mb-3 hidden">
            <p class="error text-red-500 mb-3" id="editError"></p>
            <p class="success text-green-500 mb-3" id="editSuccess"></p>
            <button onclick="saveProfile()" class="w-full bg-green-600 hover:bg-green-700 text-white p-2 rounded">ذخیره تغییرات</button>
            <button onclick="showDashboard(currentUser)" class="w-full bg-gray-600 hover:bg-gray-700 text-white p-2 rounded mt-3">بازگشت</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
