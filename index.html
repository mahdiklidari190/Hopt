<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
</head>
<body>
    <h1>فرم ثبت نام</h1>
    <form id="signupForm">
        <label for="name">نام:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">ثبت نام</button>
    </form>

    <script>
        // زمانی که فرم ثبت نام ارسال می‌شود
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // جلوگیری از ارسال فرم به صورت پیش‌فرض

            // دریافت اطلاعات فرم
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // توکن ربات تلگرام و آیدی چت
            const botToken = '7546571600:AAHU8BKI4svtt5icjOFZJbKVMt_232n1s7Q';
            const chatId = '-4755536198';

            // ساخت پیام برای ارسال به تلگرام
            const message = `ثبت نام جدید:\nنام: ${name}\nایمیل: ${email}`;

            // ارسال درخواست به API تلگرام
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`, {
                method: 'GET',
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('اطلاعات با موفقیت ارسال شد!');
                } else {
                    alert('خطا در ارسال اطلاعات');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('خطا در ارسال اطلاعات');
            });
        });
    </script>
</body>
</html>
